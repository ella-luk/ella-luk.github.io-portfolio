<html>
<head>
    <title>Ella Luk — Portfolio</title>
    <style>
        h1 {
        font-style: italic;
        border: 2px solid black;
        padding: 10px;
        border-radius: 10px;
        }
        body {
  margin: 0;
  padding-top: 60px; /* important: prevents content from hiding under the fixed header */
  font-family: sans-serif;
}
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
}

nav a {
  color: #fff;
  margin-right: 20px;
  text-decoration: none;
  font-weight: bold;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 40px 40px;
}

.project {
  position: relative;
  overflow: hidden;
  border-radius: 10%;
}

.project img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10%;
  transition: transform 0.3s ease;
}

.project:hover img {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  color: #fff;
  opacity: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.3s ease;
  font-size: 1.5em;
  text-align: center;
  border-radius: 10%;
}

.project:hover .overlay {
  opacity: 1;
  border-radius: 10%;
}


    </style>
</head>
<body>
  <header>
  <nav>
    <a href="index.html">HOME</a>
    <a href="works.html">WORKS</a>
    <a href="about.html">ABOUT</a>
  </nav>
</header>

    <div class="projects-grid">
  <div class="project">
    <img src="sandbox.jpeg" alt="Project 1">
    <div class="overlay">
      <span>NonLiving Sandbox</span>
    </div>
  </div>
  <div class="project">
    <img src="leaf.jpeg" alt="Project 2">
    <div class="overlay">
      <span>LeafLight</span>
    </div>
  </div>
</div>
</body>
<footer>
    <p> © 2025 Ella Luk </p>
</footer>
</html>
